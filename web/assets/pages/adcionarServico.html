<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/adicionarServico.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>Adicionar Servico</title>
  </head>
  <body>
    <header>
      <a href="../../index.html"><span>Fin</span> Control</a>

      <ul>
        <li>
          <a href="./planejarFuturo.html">Planejar Futuro</a>
        </li>
        <li>
          <a href="./dicasInvestimentos.html">Dicas Investimentos</a>
        </li>
        <li>
          <a href="./adcionarServico.html">Adicionar Serviço</a>
        </li>
        <li>
          <a href="./user.html">
            <img src="../images/main/perfil.jpg" alt="foto de perfil" />
          </a>
        </li>
      </ul>
    </header>

    <section>
      <h2>Tabela de Serviços</h2>

      <form id="serviceForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Nome do Serviço</label>
          <input type="text" class="form-control" id="serviceName" aria-describedby="emailHelp" placeholder="Nome do Serviço" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Valor a Pagar</label>
          <input type="number" class="form-control" id="serviceValue" placeholder="Valor a Pagar" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Data de Pagamento</label>
            <input type="date" class="form-control" id="paymentDate" placeholder="Data de Vencimento" required>
          </div>

        <button type="submit" class="btn btn-success">Adicionar Serviço</button>
      </form>

      <table id="serviceTable" class="table table-bordered">
        <tr>
          <th scope="col">Nome do Serviço</th>
          <th scope="col">Valor a Pagar</th>
          <th scope="col">Data de Vencimento</th>
          <th scope="col">Ações</th>
        </tr>
      </table>

    </section>

    <!-- scripts -->
    <script src="../js/adicionarServico.js"></script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
