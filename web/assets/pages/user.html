        </div>
      </div>
    </header>

    <section>
      <h1>Ana Oliveira</h1>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Receita em R$</span>
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Amount (to the nearest dollar)"
          value="8754"
        />
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Email:</span
          >
        </div>
        <input
          type="email"
          class="form-control"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
          disabled
          value="anaoliveira@gmail.com.br"
        />
      </div>
      <a href="">Trocar o Email</a>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Senha:</span
          >
        </div>
        <input
          type="password"
          class="form-control"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
          disabled
          value="anaoliveira"
        />
      </div>
      <a href="">Trocar a senha</a>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >RG:</span
          >
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
          disabled
          value="MG-00.000.000"
        />
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >CPF:</span
          >
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
          disabled
          value="00000000000"
        />
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Data de nascimento:</span
          >
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
          disabled
          value="00/00/0000"
        />
      </div>

      <button class="btn btn-success">Salvar</button>
    </section>

    <!-- scripts -->
    <script src="../js/main.js"></script>
