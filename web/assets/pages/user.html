<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/user.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>User</title>
  </head>
  <body>
    <header>
      <a href="#"><span>Fin</span> Control</a>

      <ul>
        <li>
          <a href="./assets/pages/planejarFuturo.html">Planejar Futuro</a>
        </li>
        <li>
          <a href="./assets/pages/dicasInvestimentos.html"
            >Dicas Investimentos</a
          >
        </li>
        <li>
          <a href="./assets/pages/adcionarServico.html">Adicionar Serviço</a>
        </li>
        <li><a href="./assets/pages/editarServico.html">Editar Serviço</a></li>
        <li>
          <a href="">
            <img src="../images/main/perfil.jpg" alt="foto de perfil" />
          </a>
        </li>
      </ul>
    </header>

    <section>
      <h1>Ana Oliveira</h1>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Receita em R$</span>
        </div>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" value="8754">
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Email:</span>
        </div>
        <input type="email" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" disabled value="anaoliveira@gmail.com.br">
      </div>
      <a href="">Trocar o Email</a>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Senha:</span>
        </div>
        <input type="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" disabled value="anaoliveira">
      </div>
      <a href="">Trocar a senha</a>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">RG:</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" disabled value="MG-00.000.000">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">CPF:</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" disabled value="00000000000">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Data de nascimento:</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" disabled value="00/00/0000">
      </div>
    </section>

    <img src="../images/user/Money income-amico.png" alt="">

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
